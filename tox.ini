[tox]
skip_missing_interpreters = true
envlist =
    {py37,py38,py39}-django{30,31,32}-{std,clocale,postgres}
    {py38,py39,py310,py311}-django{40,41}-{std,clocale,postgres}

[testenv]
deps=
    pytest
    pytest-django
    postgres: psycopg2-binary
    django30: django >=3.0, <=3.1
    django31: django >=3.1, <=3.2
    django32: django >=3.2, <=3.3
    django40: django >=4.0, <=4.1
    django41: django >=4.1, <=4.2
setenv=
    clocale: LC_ALL=C
    postgres: USE_POSTGRES=true
    DJANGO_SETTINGS_MODULE=settings
passenv =
    POSTGRES_HOST
    POSTGRES_PORT
    POSTGRES_USER
    POSTGRES_PASSWORD
    POSTGRES_NAME
allowlist_externals = env
changedir=django_webtest_tests
commands=
    env
    python runtests.py
    pytest test_pytest.py

[testenv:travis]
# use `tox -e travis` to update .travis.yml
basepython=python2.7
commands=
    python django_webtest_tests/tox2travis.py
